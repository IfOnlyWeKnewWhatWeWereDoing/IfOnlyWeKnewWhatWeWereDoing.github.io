<header>
  <div class="w3-container w3-row-padding w3-center" style="background: linear-gradient(to bottom right, rgb(224, 0, 224), rgb(0, 0, 137));">
    <div class="w3-col l3 m3 w3-section w3-hide-small">
      <img style="width:100%; max-width: 256px" src="{{ site.github.url }}/Data/Media/Images/Missing.svg" />
    </div>
    <div class="w3-col l6 m3 w3-section w3-center w3-text-white w3-hide-medium">
      <h1><a style="text-decoration: none;" href="{{ site.github.url }}/">{% if page.sitetitle %}{{ page.sitetitle | escape }}{% else %}{{ site.title | escape }}{% endif %}</a></h1>
      <h3>{{ page.title }}</h3>
    </div>
    <div class="w3-col l6 m6 w3-section w3-center w3-text-white w3-hide-small w3-hide-large">
      <h1><a style="text-decoration: none;" href="{{ site.github.url }}/">{% if page.sitetitle %}{{ page.sitetitle | escape }}{% else %}{{ site.shortened_title | escape }}{% endif %}</a></h1>
      <h3>{{ page.title }}</h3>
    </div>
    <div class="w3-col l3 m3 w3-section w3-hide-small">
      <img style="width:100%; max-width: 256px" src="{{ site.github.url }}/Data/Media/Images/Missing.svg" />
    </div>
  </div>


</header>
